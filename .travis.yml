language: node_js
cache:
  yarn: true
  directories:
    - node_modules
node_js:
  - "4"
  - "6"
  - "node"
jobs:
  include:
    - stage: "Test"
      script:
        - yarn lint
        - yarn test
      after_success:
        - "nyc report --reporter=text-lcov | coveralls"
    - stage: "UMD"
      dist: trusty
      node_js: "node"
      script:
        - yarn test:umd
