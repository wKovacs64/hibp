name: 🤖 CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  prettier:
    name: 🅿️ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 💅 Format check
        run: npx prettier --cache --check .

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🔎 Type check
        run: npm run check-types

  test:
    name: 🩺 Tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: ⚡ Vitest with coverage
        run: npm run test:coverage

      - name: ☂ Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true

  cypress:
    name: ⚫️ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🌳 Cypress Run
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: npm run start-test-server
          wait-on: 'http://localhost:3000'
          config: baseUrl=http://localhost:3000

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, typecheck, test, cypress]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🦋 Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:publish
          commit: 'chore: release'
          title: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
