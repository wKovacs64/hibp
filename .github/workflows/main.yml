name: CI

on: [pull_request]

jobs:
  size-limit:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v2
      - name: Fetch develop branch
        run: git fetch --no-tags --prune --depth=1 origin develop
      - uses: andresz1/size-limit-action@v1.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
