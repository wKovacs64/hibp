version: 2.1

orbs:
  cypress: cypress-io/cypress@2.0.0

executors:
  my-cypress-executor:
    docker:
      - image: cypress/base:17.8.0

jobs:
  codechecks:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      # ~/.ssh is not persisted after cypress/run, so we have to recreate the
      # known_hosts file manually
      - run: mkdir ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: npx codechecks
  test:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run validate
      - run: npm run test:coverage
      - run: npx codecov
      - store_artifacts:
          path: dist
          destination: dist
  release:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      - run: npx semantic-release

workflows:
  test_and_release:
    jobs:
      - cypress/run:
          executor: my-cypress-executor
          start: npm run start-test-server
          wait-on: '--timeout 20000 http://localhost:3000'
      - codechecks:
          requires:
            - cypress/run
      - test:
          requires:
            - cypress/run
      - release:
          context:
            - release
            - publish
          requires:
            - codechecks
            - test
          filters:
            branches:
              only: master
