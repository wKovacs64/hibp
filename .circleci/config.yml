version: 2.1

orbs:
  cypress: cypress-io/cypress@1.29.0

executors:
  my-cypress-executor:
    docker:
      - image: cypress/base:16.5.0

jobs:
  codechecks:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      # ~/.ssh is not persisted after cypress/run, so we have to recreate the
      # known_hosts file manually
      - run: mkdir ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run: yarn codechecks
  test:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn validate
      - run: yarn test:coverage
      - run: yarn codecov
      - store_artifacts:
          path: dist
          destination: dist
  release:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  test_and_release:
    jobs:
      - cypress/run:
          executor: my-cypress-executor
          yarn: true
          start: yarn start-test-server
          wait-on: '--timeout 20000 http://localhost:5000'
      - codechecks:
          requires:
            - cypress/run
      - test:
          requires:
            - cypress/run
      - release:
          context:
            - release
            - publish
          requires:
            - codechecks
            - test
          filters:
            branches:
              only: master
